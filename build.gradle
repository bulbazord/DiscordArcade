apply plugin: 'java'

dependencies {
    compile 'net.dv8tion:JDA:2.2.0_334'
}

repositories {
    jcenter()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.bulbazord.arcade.Test'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
